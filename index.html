<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Article Preview Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="card">
        <img class="hero" src="imgs/drawers.jpg" alt="A green drawer with a vase and picture frame on top">
        <div class="written_content">
            <section class="blurb_section">
                <p class="bigGray">Shift the overall look and feel by adding these wonderful touches to furniture in
                    your
                    home</p>
                <p class="smallGray">Ever been in a room and felt like something was missing? Perhaps it felt slightly
                    bare
                    and uninviting.
                    I've got some simple tips to help you make any room feel complete.</p>
            </section>
            <footer>
                <div id="image_details">
                    <img class="profile_pic" src="imgs/avatar-michelle.jpg"
                        alt="A picture of a woman with red brownish red hair">
                    <div class="info">
                        <p class="name">Michelle Appleton</p>
                        <p class="date">28 Jun 2020</p>
                    </div>
                </div>
                <div class="clickable_arrow">
                    <img class="arrow" src="imgs/icon-share.svg" alt="an arrow">
                </div>
            </footer>
        </div>
    </div>

</body>

</html>
